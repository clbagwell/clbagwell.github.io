<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerComponent('scale-on-mouseenter', {
          schema: {
            to: {default: '2.5 2.5 2.5', type: 'vec3'}
          },
      
          init: function () {
            var data = this.data;
            var el = this.el;
            this.el.addEventListener('mouseenter', function () {
              el.object3D.scale.copy(data.to);
            });
          }
        });
    </script>

    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene environment="preset: forest">
        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" crossorigin="anonymous">
            <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
            <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio>
        </a-assets>

        <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
            animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
            scale-on-mouseenter></a-box>
            <!-- <a-sphere position="1 0 3"></a-sphere> -->
        
        <!-- Out of the box environment! -->
        <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->

        <a-entity
            text="value: Hello, A-Frame!; color: #FAFAFA width: 5; anchor: align"
            position="-0.9 0.2 -3"
            scale="1.5 1.5 1.5">
        </a-entity>

        <a-camera>
            <a-cursor color="#FAFAFA"></a-cursor>
        </a-camera>

        <!-- <a-sky color="#222"></a-sky> -->
        <!-- <a-sky src="#skyTexture"></a-sky> -->
        <!-- <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane> -->

        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
