<!DOCTYPE html>
<html>
    <head>
        <title>Packt A-Frame Example</title>
        <meta name="description" content="Packt A-Frame Example">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="mydog" src="../assets/mydog.png" />
            </a-assets>
            <a-box position="0 1.25 -3" rotation="45 45 45" 
                width="0.75" height="0.75" depth="0.75"
                scale="1 2.5 1"
                src="#mydog">
                <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
            </a-box>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
