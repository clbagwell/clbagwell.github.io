<!DOCTYPE html>
<html>
    <head>
        <title>Packt A-Frame Example</title>
        <meta name="description" content="Packt A-Frame Example">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="mydog" src="../assets/mydog.png" />
                <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" crossorigin="anonymous">
                <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous">
                <img id="SWskyTex" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Equirectangular_projection_SW.jpg/1920px-Equirectangular_projection_SW.jpg" crossorigin="anonymous">
                <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
            </a-assets>

            <a-box width="0.75" height="0.75" depth="0.75"
                    position="0 1.25 -3" 
                    rotation="45 45 45" 
                    scale="1 2.5 1"
                    src="#mydog"
                    animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
                <!-- <a-animation attribute="rotation" begin="click" repeat="indefinite" to="360 0 0"></a-animation> -->

                <!-- <a-event name="mouseenter" scale="4 1 6"></a-event> -->
            </a-box>

            <a-camera position="0 2 1">
                <a-cursor color="#FF0000" />
            </a-camera>

            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <!-- <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane> -->
            <a-sky color="#ECECEC"></a-sky>
            <!-- <a-sky src="#skyTexture"></a-sky> -->
        </a-scene>

    </body>
</html>
