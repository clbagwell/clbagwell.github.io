<!DOCTYPE html>
<html>
    <head>
        <title>Packt A-Frame Example</title>
        <meta name="description" content="Packt A-Frame Example">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 4 -3" rotation="0 45 0" color="#03A9F4" width="2" height="1" depth="1"></a-box>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
